<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css?ver">
    <title>Gulp Essentials | yukinouz1</title>
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <h1 class="header__title">Gulp Essentials</h1>
      </div>
    </header>
    <main>
      <section class="sample">
        <div class="inner">
          <h2 class="sample__title">Gulpの回答ファイルです。</h2>
          <div class="sample__box">
            <p>このページで確認できること</p>
            <p>これまでの内容に加えて以下ができることを確認してください。</p>
            <ul class="sample__list">
              <li class="sample__list-item">npm run buildまたはnpm run devでjsファイルがバンドルされている。ボタンをクリックするとjsが動く(alert)</li>
            </ul>
          </div>
          <div class="sample__img">
            <picture class="hogeclass">
              <source media="(min-width: 768px)" srcset="./img/img-cat.webp" type="image/webp"/>
              <source media="(min-width: 768px)" srcset="./img/img-cat.jpg" type="image/jpg"/>
              <source media="(max-width: 767px)" srcset="./img/img-cat-smp.webp" type="image/webp"/><img src="./img/img-cat-smp.jpg" type="image/jpg" alt="画像の説明"/>
            </picture>
          </div>
          <button class="sample__button" id="js-alert-button">ボタン</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="inner">
        <p class="footer__copyright">COPYRIGHT yukinouz1 All Rights Reserved</p>
      </div>
    </footer>
    <script src="./js/bundle.js?ver"></script>
  </body>
</html>
